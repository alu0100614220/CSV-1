<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>CSV Analyzer</title>
     <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
     <link href="global.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     <script type="text/javascript" src="csv.js"></script>
  </head>
  <body background = fondo.jpg>
    <h1>Comma Separated Value Analyzer</h1>
    <div>
      <p>Write a CSV string. Click the table button. The program outputs a table with the specified data.</p>
    </div>
    <table>
      <tr>
        <td><textarea autofocus cols = "50" rows = "5" id="original"></textarea></td>
      </tr>
    </table>
    <button type="button" class="btn btn-primary" role="button">Generate table</button><br>
    <span class="output" id="finaltable"></span>
    <div style="position: absolute; top: 10px; left: 10px; padding: 15px;">
      <table id="info">
        <tr>
          <th><a href="https://github.com/MauricioMCavalleriS/CSV" class="btn btn-primary" role="button" target=_blank>repositorio</a></th>
        </tr>
        <tr>
          <th><a href="http://mauriciomcavalleris.github.io" class="btn btn-primary" role="button" target=_blank>github-page del autor Mauricio</a></th>
        </tr>
        <tr>
          <th><a href="http://danielquijada.github.io" class="btn btn-primary" role="button" target=_blank>github-page del autor Daniel</a></th>
        </tr>
        <tr>
          <th><a href="tests/index.html" class="btn btn-primary" role="button" target=_blank>tests</a></th>
        </tr>
        <tr>
           <th><a href=https://travis-ci.org/MauricioMCavalleriS/CSV target=_blank><img src=https://travis-ci.org/MauricioMCavalleriS/CSV.svg?branch=gh-pages alt="Travis"></a></th>
        </tr>
      </table>
    </div>
  </body>
</html>
